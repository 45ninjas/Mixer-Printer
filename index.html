<!DOCTYPE html>
<html>
<head>
	<title>Mixer Printer</title>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- Let the user choose what endpoint they want to get details about. -->
	<form>
		<label for="endpoints">Category:</label>
		<select name="endpoint" id="endpoints" onchange="updateIndex(this.value)" value="none">
			<option value="types">Models & Types</option>
		</select>
	</form>

	<!-- The tabl that details each url for the selected endpoint. -->
	<table id="index">
		<tbody>
			<!-- This gets replaced by jQuery. -->
		</tbody>
	</table>

	<div class="details">
		<div class="panel-rest">
			<!-- This div gets replaced by jQuery. -->
			<h2>No Print Data</h2>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
